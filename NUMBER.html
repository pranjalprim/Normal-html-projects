<!DOCTYPE html> 
<html> 
<head> 
<font color="blue">
	<meta charset="utf-8"> 
	<title>Welcome to Number Guessing Game</title> 

	<style> 
		html { 
	font-family: sans-serif; 
	} 
	
		body { 
	width: 50%; 
	max-width: 800px; 
	min-width: 480px; 
	margin: 0 auto; 
	} 
	</style> 
</head> 

<body> 
<h1>Guess The Number</h1> 

<p>We have selected a random number between 1 - 10. 
See if you can guess it.</p> 

<div class="form"> 
	<label for="guessField">Please Enter a guess: </label> 
	<input type = "text" id = "guessField" class = "guessField"> 
	<input type = "submit" value = "Submit guess"
		class = "guessSubmit" id = "submitguess"> 
</div> 

<script type = "text/javascript"> 
	var y = Math.floor(Math.random() * 10 + 1); 
	var guess = 1; 
	document.getElementById("submitguess").onclick = function(){  
var x = document.getElementById("guessField").value; 
if(x == y) 
{	 
	alert(Well done!!! YOU GUESSED IT RIGHT IN "
		+ guess + " GUESS "); 
} 
else if(x > y) 
{	 
	guess++; 
	alert("Sorry!! TRY A SMALLER NUMBER"); 
} 
else
{ 
	guess++; 
	alert("SORRY!! TRY A GREATER NUMBER") 
} 
} 
</script> 
</body> 
</html>
